<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Tempearture converter</title>
  <style>
   h1{
    text-align: center;
   }
   #tempBox{
    background-color: cornsilk;
    text-align: center;
    padding: 50px;
    }
    label{
      font-size: 15px;
      font-weight: bold;
      }
      .inpcontainer{
        display: inline-block;
        margin: 15px;
      }
     .inputBox{
      
      text-align: center;
      font-weight: bold;
      height: 20px;
      margin: 10px;

     } 
    
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div id="tempBox">
    <div class="inpcontainer">
      <label>Celcius</label><br>
      <input type="number" id="cel" class="inputBox" value="0">
    </div>
    <div class="inpcontainer">
      <label>Fahrenhiet</label><br>
      <input type="number" id="fah" class="inputBox" value="32">
    </div>
  </div>

  <script>
    let celEl = document.getElementById("cel");
    let fahEl = document.getElementById("fah");

    celEl.addEventListener('input' , function(){
      let c = this.value;
      let f = ( c * (9/5)) + 32;
      fahEl.value = f;
    })

    fahEl.addEventListener('input' , function(){
      let f = this.value;
      let c =  (f - 32) * 5/9;
      celEl.value = c;
    })

  </script>
</body>
</html>
